---
# The playbook includes settings for enabling Opscenter e-mail alerts.  If you
# do not want that, just set alert_enabled to 0 below
alert_enabled: 1

smtp_host: smtp.gmail.com
smtp_port: 465
smtp_user: you@gmail.com
smtp_pass: your_gmail_password
smtp_use_ssl: 1
smtp_use_tls: 0

alert_to_addr: some_valid_address@example.com
alert_from_addr: you@gmail.com
